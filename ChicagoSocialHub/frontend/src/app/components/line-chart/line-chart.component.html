<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/find">
      Home
      &nbsp; &nbsp; &nbsp;
      <mat-icon>home</mat-icon>
    </button>
    &nbsp; &nbsp;&nbsp;
 
   
    <button mat-raised-button color="primary" routerLink="/list_of_stations">
      Select Another Station
      &nbsp; &nbsp; &nbsp;
      <mat-icon>directions_bike</mat-icon>
    </button>
    &nbsp; &nbsp;&nbsp;


        <button mat-raised-button color="primary" [matMenuTriggerFor]="menu">Time Range<mat-icon>arrow_drop_down</mat-icon></button>
        <mat-menu #menu="matMenu">
          <button (click)="show_line_chart(1)" mat-menu-item>1 Hour</button>
          <button (click)="show_line_chart(24)" mat-menu-item>24 Hours</button>
          <button (click)="show_line_chart(168)" mat-menu-item>7 Days</button>
        </mat-menu>
        
    &nbsp; &nbsp;&nbsp;


    <label class="checkbox-inline">
      <input type="checkbox" [checked]="sma_1" [(ngModel)]="sma_1" (change)="checkboxfunction('sma_blue')"> SMA-1hr
  </label>
  &nbsp; &nbsp;&nbsp;

    <label class="checkbox-inline">
      <input type="checkbox" [checked]="sma_24" [(ngModel)]="sma_24" (change)="checkboxfunction('sma_red')"> SMA-24hr
  </label>
  &nbsp; &nbsp;&nbsp;
 

    <button  class="bb" mat-raised-button color="primary" routerLink="/list_of_stations">
      Back
      &nbsp; &nbsp; &nbsp;
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
    &nbsp; &nbsp;&nbsp;
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <h2>{{ title }}</h2>
    <div>


      <svg width="960" height="500"></svg>
    </div>
  </mat-card>
</div>
